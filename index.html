<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <title>TypEasy</title>
  <link rel="shortcut icon" href="typeasy.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>TYPING NINJA</h1>
  </header>
  <div class="container">
    <div class="mode">
      <div class="modeName">Learning </div>
      <div class="toggle-btn">
        <div class="inner-circle"> </div>
      </div>
      <div class="modeName">Test/Practice </div>
    </div>
    <div class="scorecard">
      <div class="wpm card">
        <div class="title">Gross Speed</div>
        <div id="domAttributes1"> <input class="accuracy-input text-output" value="3" readonly> </div>
      </div>
      <div class="npm card">
        <div class="title">Net Speed</div>
        <div id="domAttributes2"> <input class="accuracy-input text-output" value="2" readonly> </div>
      </div>
      <div class="accuracy card">
        <div class="title">Accuracy</div>
        <div id="domAttributes3"> <input class="accuracy-input text-output" value="1" readonly> </div>
      </div>

    </div>
    <div class="words-array">press start or space to start typing</div>
    <div class="graph-canvas">
      <div class="chart"> <canvas id="myChart" width="700" height="230"></canvas></div>
    </div>
  </div>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
